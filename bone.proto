syntax = "proto3";

package be;

option go_package = "bone";
option java_multiple_files = true;
option java_package = "org.teamnameis.bone";
option java_outer_classname = "Morph";

service ML {
  rpc Morph(Flame) returns (Image) {}
}

message Flame {
  int32 id = 1;
  bytes data = 2;
}

message Image { bytes data = 1; }
